<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>warrior drone</title>
    <link rel="stylesheet" type="text/css" href="dronestream/../../../bower_components/bootstrap.css/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dronestream/../../../src/css/index.css">

</head>
<body ng-app="myApp" ng-controller="Controller">

<header>
    <img src="dronestream/../../../src/img/warriordronelogo.png"  alt="wARriorDrone2.0"/>
</header>
<div id="wrapper">
<div id="leftWidgets" class="widget-container left">


        <div class="widget">
            <label for="maxDiff">Color Sensitivity: {{maxDiff}}</label>
            <input type="range" value="10" id="maxDiff" ng-model="maxDiff" min="1" max="1000">
            <label for="accuracy">Accuracy: {{accuracy}}</label>
            <input type="range" value="2" id="accuracy" ng-model="accuracy" min="1" max="5">
            <label for="fps">Speed: {{fps}}</label>
            <input type="range" value="2" id="fps" ng-model="fps" min="25" max="500">
            <label for="altitudeTarget">Altitude: {{altitudeTarget}}</label>
            <input type="range" value="1" id="altitudeTarget" ng-model="altitudeTarget" min="1" max="5">
    </div>
    <div class="widget">
    <h4>Battery:</h4>
    <progress id="battery" max="100" value={{battery}} >Battery Meter</progress>

    </div>
    <div id="switchCamera">
        <button id="flight" class="btn"><img src ="dronestream/../../../src/img/takeoff.png" height="50" width="50"></button>
        <button class="btn" ng-click="switchCamera()"><img src ="dronestream/../../../src/img/camera-switch-128.png" height="50" width="50"></button>
    </div>
</div>
<div id="streams" class="left">
    <div id="video" style="width: 640px; height: 360px"></div>
    <canvas id="testCanvas" style="width: 640px; height: 360px"></canvas>
    <br>
    <canvas id="track" class="" style="width: 640px; height: 360px"></canvas>
</div>
    <div id="rightWidgets" ng-click="setTargetRadius()" class="widget-container left">
        <div id="pickedColor">
        <h4>Detected Color</h4>
        <ul class="color-info">
            <li id="rVal"></li>
            <li id="gVal"></li>
            <li id="bVal"></li>
            <li id="hexVal"></li>
        </ul>

        </div>
        <div id="preview">
        <h4>Hover Color</h4>
       </div>
        <h4 class="widget" id="pixelCount"></h4>
        <h4 class="widget" id="targetRadius"></h4>
        </div>
    <img id="test-img" src="dronestream/../../../src/img/test.jpg"/>
    <a class="fixed-link3" href="http://www.nodecopter.com/"><img height="40" width="40"  src="dronestream/../../../src/img/nodecopter.png" alt="node copter"/></a>
    <a class="fixed-link2" href="https://nodejs.org/"><img height="40" width="40"  src="dronestream/../../../src/img/nodejs.png" alt="node copter"/></a>
    <a class="fixed-link" href="https://angularjs.org/"><img height="40" width="40"  src="dronestream/../../../src/img/AngularJS.png" alt="node copter"/></a>
    <script src="/dronestream/../../../bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/dronestream/../../../bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/dronestream/../../../bower_components/bootstrap.css/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="//localhost:5555/dronestream/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>
<script src="dronestream/../../../src/main.js" type="text/javascript"></script>
</div>

</body>
</html>
